
{% extends "home.html" %}

{% block todo_container %}

    <main class="container-fluid mt-5">


    <section class="container">
        <form method="post">
            <div class="col-auto">
                <div class="input-group mb-3">
                    <input aria-describedby="button-addon2" aria-label="Add a todo" class="form-control" name="item"
                           placeholder="Enter a todo item" type="text"
                           value="{{ item }}"/>
                    <button class="btn btn-primary" data-mdb-ripple-color="dark" id="button-addon2"
                            type="submit">
                        Ajouter
                    </button>
                </div>
            </div>
        </form>
    </section>


    {% if todo %}
    <article class="container">
        <div class="">
            <br/>
        <h4>Todo ID: {{ todo.id }} </h4>
        <p>
            <strong>
                Item: {{ todo.item }}
            </strong>
        </p>
        </div>
    </article>
    {% else %}
    <section class="container">
        <h2 class="text-center">Faire</h2>
        <br>
        <div class="card">
            <ul class="list-group list-group-flush">
                {% for todo in todos %}
                <li class="list-group-item">
                    {{ loop.index }}. <a href="/todo/{{ loop.index }}" class="text-dark text-decoration-none"> {{ todo.item }} </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </section>
</main>
{% endblock %}
